framework: torch
device: 'cuda:0'

env:
  name: BipedalWalker-v2
  is_gym: True

  obs_shapes: [[24]]
  obs_dtypes: ["float32"]
  obs_is_image: False
  history_length: [1]

  action_size: 4
  frame_skip: 8
  step_limit: 0
  agent_buffer_size: 2010
  reward_scale: 0.1
  reinit_random_action_every: 5
  log_every_n_steps: 1000
  max_episode_length: 2010

server:
  seed: 42
  num_clients: 16
  experience_replay_buffer_size: 5000000
  use_prioritized_buffer: false
  train_every_nth: 1
  start_learning_after: 5000
  target_critic_update_period: 1
  target_actor_update_period: 1
  show_stats_period: 1
  save_model_period: 5000
  client_start_port: 10977
  logdir: "logs/bipedal_walker/bipedal_walker_td3_torch"
  #load_checkpoint: ""

algo_name: "td3"

algorithm:
  gamma: 0.99
  target_critic_update_rate: 0.005

actor:
  nn_arch:

    - input: 0
      name: "output"
      layers:
        - type: "Flatten"

        - type: "Linear"
          args:
            in_features: 24
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 4  # number of actions

        - type: "Tanh"

#            activation: "linear"
#            kernel_initializer:
#              class: "RandomUniform"
#              module: "tensorflow.python.keras.initializers"
#              args:
#                minval: -0.003
#                maxval: 0.003
#            bias_initializer:
#              class: "RandomUniform"
#              module: "tensorflow.python.keras.initializers"
#              args:
#                minval: -0.003
#                maxval: 0.003

critic:
  have_action_input: true
  nn_arch:

    - input: 0
      name: "flatten-obs"
      layers:
        - type: "Flatten"

    - input: ["flatten-obs", "action"]
      name: "output"
      layers:

        - type: cat
          module: torch
          is_func: True
          args:
            dim: 1

        - type: "Linear"
          args:
            in_features: 28
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 1

#            activation: "linear"
#            kernel_initializer:
#              class: "RandomUniform"
#              module: "tensorflow.python.keras.initializers"
#              args:
#                minval: -0.003
#                maxval: 0.003
#            bias_initializer:
#              class: "RandomUniform"
#              module: "tensorflow.python.keras.initializers"
#              args:
#                minval: -0.003
#                maxval: 0.003

actor_optim:
  module: torch.optim
  class: Adam
  schedule:
    - limit: 0  # of train ops
      lr: 0.001

critic_optim:
  module: torch.optim
  class: Adam
  schedule:
    - limit: 0  # of train ops
      lr: 0.001

training:
  schedule:
    - limit: 0  # of train ops
      batch_size: 2560

agents:
  - algorithm_id: 0
    agents:
      - agents_count: 1
        visualize: True

      - agents_count: 1
        visualize: False

      - agents_count: 1
        visualize: True
        exploration:
          normal_noise: 0.5
          random_action_prob: 0.2

      - agents_count: 3
        visualize: False
        exploration:
          normal_noise: 0.5
          random_action_prob: 0.2
