framework: tensorflow

env:
  name: BipedalWalker-v2
  is_gym: True
  obs_size: 24
  action_size: 4
  frame_skip: 8
  step_limit: 0
  agent_buffer_size: 2010
  history_length: 1
  reward_scale: 0.1
  reinit_random_action_every: 5

server:
  seed: 42
  num_clients: 16
  experience_replay_buffer_size: 5000000
#  use_prioritized_buffer: false
  use_synchronous_update: false
  train_every_nth: 1.
  start_learning_after: 2000
  target_critic_update_period: 1
  target_actor_update_period: 1
  show_stats_period: 100
  save_model_period: 25000
  client_start_port: 10977
  logdir: "logs/asd2"
  #load_checkpoint: ""

algo_name: "quantile_td3"

use_lstm_networks: False

actor:
  hiddens: [[128, 128, 128]]
  layer_norm: False
  noisy_layer: False
  activations: ["relu"]
  output_activation: "tanh"

critic:
  hiddens: [[128, 128]]
  layer_norm: False
  noisy_layer: False
  activations: ["relu"]
  output_activation: "linear"
  action_insert_block: 0
  num_atoms: 128

actor_optim:
  schedule:
    - limit: 0  # of train ops
      lr: 0.001
    - limit: 500000
      lr: 0.0005
    - limit: 1000000
      lr: 0.0005
    - limit: 1500000
      lr: 0.00025

critic_optim:
  schedule:
    - limit: 0  # of train ops
      lr: 0.001
    - limit: 500000
      lr: 0.0005
    - limit: 1000000
      lr: 0.0005
    - limit: 1500000
      lr: 0.00025

training:
  schedule:
    - limit: 0  # of train ops
      batch_size: 2560
    - limit: 500000
      batch_size: 2560
    - limit: 1000000
      batch_size: 5120
    - limit: 1500000
      batch_size: 5120

algorithm:
  n_step: 1
  gamma: 0.99
  actor_grad_val_clip: 1.0
  target_actor_update_rate: 0.0025
  target_critic_update_rate: 0.005
