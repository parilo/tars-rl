env:
  name: bipedal_walker
  obs_size: 24
  action_size: 4
  frame_skip: 1
  ge_temperature: 0.01
  agent_buffer_size: 2010

actor:
  hiddens: [[128], [128]]
  layer_norm: false
  noisy_layer: false
  activations: [relu, relu]
  output_activation: tanh

critic:
  hiddens: [[128], [128]]
  layer_norm: false
  noisy_layer: false
  activations: [relu, relu]
  output_activation: null
  action_insert_block: 0

actor_optim:
  lr: 0.0003

critic_optim:
  lr: 0.0003

# Algorithm
algorithm:
  n_step: 1
  actor_grad_val_clip: 1.0
  gamma: 0.99
  target_actor_update_rate: 0.01
  target_critic_update_rate: 0.01

server:
  num_clients: 40
  batch_size: 256
  experience_replay_buffer_size: 5000000
  use_prioritized_buffer: false
  use_synchronous_update: false
  train_every_nth: 1
  history_length: 3
  start_learning_after: 5000
  target_critic_update_period: 1
  target_actor_update_period: 1
  show_stats_period: 100
  save_model_period: 10000
  init_port: 15777
