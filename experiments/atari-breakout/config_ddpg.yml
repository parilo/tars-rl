framework: tensorflow

env:
  name: Breakout-v0
  is_gym: True
#  obs_shapes: [[210, 160, 3]]  # list of lists
  obs_shapes: [[84, 84]]  # list of lists
  obs_dtypes: ['uint8']
  obs_is_image: True
  obs_image_resize_to: [84, 84]
  obs_image_to_grayscale: True
  action_size: 4
  action_postprocess:
    type: "argmax of softmax"
  frame_skip: 1
  step_limit: 0
  agent_buffer_size: 5001
  history_length: 4
  reward_scale: 1.
  reinit_random_action_every: 5
  log_every_n_steps: 1000
  max_episode_length: 5000
  clip_action: "tanh"
  reward_clip:
    max: 1.
  remap_action:
      low:
        before: -1.
        after: 0.
      high:
        before: 1.
        after: 5.

server:
  seed: 42
  num_clients: 16
  experience_replay_buffer_size: 4000000
  use_prioritized_buffer: false
  train_every_nth: 1.
  start_learning_after: 5000
  target_critic_update_period: 1
  target_actor_update_period: 1
  show_stats_period: 10
  save_model_period: 5000
  ip_address: "0.0.0.0"
  client_start_port: 12977
  logdir: "logs/breakout_ddpg"
  #load_checkpoint: ""

algo_name: "ddpg"

algorithm:
  n_step: 1
  gamma: 0.99
  actor_grad_val_clip: 1.0
  target_actor_update_rate: 0.0002
  target_critic_update_rate: 0.0004

actor:
  nn_engine: "keras"
  nn_arch:

    # input 3 x 210 x 160
#    - type: "Permute"
#      args:
#        dims: [2, 1, 3, 4]

    - type: "Conv2D"
      args:
        filters: 32
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Conv2D"
      args:
        filters: 64
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Conv2D"
      args:
        filters: 64
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Conv2D"
      args:
        filters: 128
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Conv2D"
      args:
        filters: 256
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Flatten"
    - type: "Dense"
      args:
        units: 1024
        activation: "relu"
    - type: "Dense"
      args:
        units: 512
        activation: "relu"
    - type: "Dense"
      args:
        units: 4
        activation: "tanh"
        kernel_initializer:
          class: "RandomUniform"
          module: "tensorflow.python.keras.initializers"
          args:
            minval: -0.003
            maxval: 0.003
        bias_initializer:
          class: "RandomUniform"
          module: "tensorflow.python.keras.initializers"
          args:
            minval: -0.003
            maxval: 0.003
#    - type: "Activation"
#      args:
#        activation: "softmax"

#        activity_regularizer:
#          class: "L1L2"
#          module: "tensorflow.python.keras.regularizers"
#          args:
#            l2: 0.1

critic:
  nn_engine: "keras"
  nn_arch:

    # input 3 x 210 x 160
#    - type: "Permute"
#      args:
#        dims: [2, 1, 3, 4]

    - type: "Conv2D"
      args:
        filters: 32
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Conv2D"
      args:
        filters: 64
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Conv2D"
      args:
        filters: 64
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Conv2D"
      args:
        filters: 128
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Conv2D"
      args:
        filters: 256
        kernel_size: [4, 4]
        strides: [2, 2]
        padding: "same"
        data_format: "channels_first"
    - type: "Activation"
      args:
        activation: "relu"

    - type: "Flatten"
    - type: "Dense"
      args:
        units: 1024
        activation: "relu"
    - type: "Dense"
      args:
        units: 512
        activation: "relu"
    - type: "Dense"
      args:
        units: 1  # number of atoms
        activation: "linear"
        kernel_initializer:
          class: "RandomUniform"
          module: "tensorflow.python.keras.initializers"
          args:
            minval: -0.003
            maxval: 0.003
        bias_initializer:
          class: "RandomUniform"
          module: "tensorflow.python.keras.initializers"
          args:
            minval: -0.003
            maxval: 0.003

  action_insert_block: 11

actor_optim:
  schedule:
    - limit: 0  # of train ops
      lr: 0.0001
#    - limit: 500000
#      lr: 0.0005
#    - limit: 1000000
#      lr: 0.0005
#    - limit: 1500000
#      lr: 0.00025

critic_optim:
  schedule:
    - limit: 0  # of train ops
      lr: 0.0001
#    - limit: 500000
#      lr: 0.0005
#    - limit: 1000000
#      lr: 0.0005
#    - limit: 1500000
#      lr: 0.00025

training:
  schedule:
    - limit: 0  # of train ops
      batch_size: 80

agents:
  - algorithm_id: 0
    agents:
      - agents_count: 1
        visualize: True

#      - agents_count: 1
#        visualize: False

      - agents_count: 1
        visualize: True
        exploration:
          type: "boltzmann"
          temp: 0.01

      - agents_count: 2
        visualize: False
        exploration:
          type: "boltzmann"
          temp: 0.01
