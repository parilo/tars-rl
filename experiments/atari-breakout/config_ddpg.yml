framework: tensorflow

env:
  name: Breakout-v0
  is_gym: True
#  obs_size: 24
  obs_shapes: [[210, 160, 3]]  # list of lists
  obs_dtypes: ['uint8']
  action_size: 4
  frame_skip: 1
  step_limit: 0
  agent_buffer_size: 1010
  history_length: 3
  reward_scale: 1.
  reinit_random_action_every: 5

server:
  seed: 42
  num_clients: 16
  experience_replay_buffer_size: 120000
  use_prioritized_buffer: false
  train_every_nth: 1.
  start_learning_after: 5000
  target_critic_update_period: 1
  target_actor_update_period: 1
  show_stats_period: 100
  save_model_period: 5000
  client_start_port: 10977
  logdir: "logs/breakout_ddpg"
  #load_checkpoint: ""

algo_name: "ddpg"

algorithm:
  n_step: 1
  gamma: 0.99
  actor_grad_val_clip: 1.0
  target_actor_update_rate: 0.0025
  target_critic_update_rate: 0.005

actor:
  nn_engine: "keras"
  nn_arch:
    - type: "Flatten"
    - type: "Dense"
      args:
        units: 32
        activation: "relu"
    - type: "Dense"
      args:
        units: 4
        activation: "tanh"
        kernel_initializer:
          class: "RandomUniform"
          module: "tensorflow.python.keras.initializers"
          args:
            minval: -0.003
            maxval: 0.003
        bias_initializer:
          class: "RandomUniform"
          module: "tensorflow.python.keras.initializers"
          args:
            minval: -0.003
            maxval: 0.003

critic:
  nn_engine: "keras"
  nn_arch:
    - type: "Flatten"
    - type: "Dense"
      args:
        units: 32
        activation: "relu"
    - type: "Dense"
      args:
        units: 1  # number of atoms
        activation: "relu"
        kernel_initializer:
          class: "RandomUniform"
          module: "tensorflow.python.keras.initializers"
          args:
            minval: -0.003
            maxval: 0.003
  action_insert_block: 1

actor_optim:
  schedule:
    - limit: 0  # of train ops
      lr: 0.001
    - limit: 500000
      lr: 0.0005
    - limit: 1000000
      lr: 0.0005
    - limit: 1500000
      lr: 0.00025

critic_optim:
  schedule:
    - limit: 0  # of train ops
      lr: 0.001
    - limit: 500000
      lr: 0.0005
    - limit: 1000000
      lr: 0.0005
    - limit: 1500000
      lr: 0.00025

training:
  schedule:
    - limit: 0  # of train ops
      batch_size: 2560
    - limit: 500000
      batch_size: 2560
    - limit: 1000000
      batch_size: 5120
    - limit: 1500000
      batch_size: 5120

agents:
  - algorithm_id: 0
    agents:
      - agents_count: 1
        visualize: True

      - agents_count: 1
        visualize: False

      - agents_count: 1
        visualize: True
        exploration:
          normal_noise: 0.5
          random_action_prob: 0.2

      - agents_count: 4
        visualize: False
        exploration:
          normal_noise: 0.5
          random_action_prob: 0.2
