framework: torch
device: cpu

env:
  name: Pendulum-v0
  is_gym: True

  obs_shapes: [[3]]
  obs_dtypes: ["float32"]
  obs_is_image: False
  history_length: [2]

  action_size: 1
  frame_skip: 2
  step_limit: 0
  agent_buffer_size: 110
  reward_scale: 0.1
  reinit_random_action_every: 5
  log_every_n_steps: 1000
  max_episode_length: 110

server:
  seed: 42
  num_clients: 16
  experience_replay_buffer_size: 50000
  use_prioritized_buffer: false
  train_every_nth: 1
  start_learning_after: 50
  target_critic_update_period: 1
  target_actor_update_period: 1
  show_stats_period: 1
  save_model_period: 5000
  client_start_port: 10977
  logdir: "logs/pendulum_ce_torch"
  #load_checkpoint: ""

algo_name: "cross_entropy_method"

algorithm:
  number_elite_episodes: 10
  transitions_batch_size: 1000
  transitions_buffer_size: 10000
  sigma: 1
  tanh_limit:
    min: -2
    max: 2

actor:
  nn_arch:

    - input: 0
      name: "output"
      layers:
        - type: "Flatten"

        - type: "Linear"
          args:
            in_features: 6
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 128

        - type: "ReLU"

        - type: "Linear"
          args:
            in_features: 128
            out_features: 1
#          initializers:
#            - tensor: weight
#              func: "uniform_"
#              module: "torch.nn.init"
#              args:
#                a: -0.003
#                b: 0.003
#            - tensor: bias
#              func: "uniform_"
#              module: "torch.nn.init"
#              args:
#                a: -0.003
#                b: 0.003

actor_optim:
  module: torch.optim
  class: Adam
  schedule:
    - limit: 0  # of train ops
      lr: 0.001

training:
  schedule:
    - limit: 0  # of train ops
      batch_size: 50  # batch of episodes

agents:
  - algorithm_id: 0
    agents:
      - agents_count: 1
        visualize: True
        exploration:
          built_in_algo: True
          validation: False

      - agents_count: 1
        visualize: True
        exploration:
          built_in_algo: True
          validation: True

      - agents_count: 5
        visualize: False
        exploration:
          built_in_algo: True
          validation: False
