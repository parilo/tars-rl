framework: tensorflow

env:
  name: LunarLanderContinuous-v2
  is_gym: True
  obs_shapes: [[8]]  # list of lists
  obs_dtypes: ["float32"]
  history_length: [3]
  obs_is_image: False
#  obs_size: 8
#  history_length: 3
  action_size: 2
  frame_skip: 2
  step_limit: 0
  agent_buffer_size: 510
  reward_scale: 0.1
  reinit_random_action_every: 5
  log_every_n_steps: 1000
  max_episode_length: 10000

server:
  seed: 44
  num_clients: 16
  experience_replay_buffer_size: 5000000
  use_prioritized_buffer: false
  train_every_nth: 1.
  start_learning_after: 5000
  target_critic_update_period: 1
  target_actor_update_period: 1
  show_stats_period: 100
  save_model_period: 5000
  client_start_port: 10977
  logdir: "logs/lunar_lander_ddpg"
  #load_checkpoint: ""

algo_name: "ddpg"

algorithm:
  n_step: 1
  gamma: 0.99
#  actor_grad_val_clip: 1.0
  target_actor_update_rate: 0.001
  target_critic_update_rate: 0.001

nn_engine: "keras"

