# Env
env:
  obs_size: 338
  action_size: 19
  frame_skip: 1

actor:
  hiddens: [400, 300]
  layer_fn: Linear
  bias: true
  norm_fn: null
  activation_fn: ReLU
  out_activation: Sigmoid

critic:
  hiddens: [400, 300]
  layer_fn: Linear
  bias: true
  norm_fn: null
  activation_fn: ReLU
  concat_at: 1
  n_atoms: 101

actor_optim:
  lr: 0.0001

critic_optim:
  lr: 0.0001


# Algorithm
algorithm:
  n_step: 1
  gamma: 0.99
  actor_grad_clip: 1.0
  target_actor_update_rate: 1.0
  target_critic_update_rate: 1.0

server:
  num_clients: 40
  batch_size: 256
  experience_replay_buffer_size: 5000000
  use_prioritized_buffer: false
  use_synchronous_update: true
  train_every_nth: 1
  history_length: 1
  start_learning_after: 5000
  target_critic_update_period: 500
  target_actor_update_period: 500
  show_stats_period: 100
  save_model_period: 10000
  init_port: 8777
