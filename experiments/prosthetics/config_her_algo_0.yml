algo_name: "quantile_td3"
use_lstm_networks: False

actor:
  hiddens: [[512, 512, 256, 256]]
  layer_norm: False
  noisy_layer: False
  activations: ["relu"]
  output_activation: "tanh"
  
  
critic:
  hiddens: [[512, 512, 256]]
  layer_norm: False
  noisy_layer: False
  activations: ["relu"]
  output_activation: "linear"
  action_insert_block: 0
  num_atoms: 256

actor_optim:
  schedule:
    - limit: 0
      lr: 0.0001
    - limit: 1000000
      lr: 0.00003
    # - limit: 1000000
    #   lr: 0.000005
    # - limit: 1500000
    #   lr: 0.0000025

critic_optim:
  schedule:
    - limit: 0
      lr: 0.001
    - limit: 1000000
      lr: 0.0003
    - limit: 2000000
      lr: 0.0001
    # - limit: 1500000
    #   lr: 0.00025
      
training:
  schedule:
    - limit: 0
      batch_size: 256
    # - limit: 500000
    #   batch_size: 256
    - limit: 1500000
      batch_size: 512
    # - limit: 2000000
    #   batch_size: 512

algorithm:
  n_step: 1
  gamma: 0.99
  actor_grad_val_clip: 1.0
  target_actor_update_rate: 0.0025
  target_critic_update_rate: 0.005
