env:
  name: prosthetics
  obs_size: 345
  action_size: 19
  frame_skip: 1
  ge_temperature: 0.01
  agent_buffer_size: 2010
  history_length: 1
  activations_penalty: 0.0
  max_reward: 2.0
  reward_scale: 0.1
  crossing_legs_penalty: 5.
  num_of_augmented_targets: 0
