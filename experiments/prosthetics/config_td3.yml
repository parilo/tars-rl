# Env
env:
  name: prosthetics
  obs_size: 344
  action_size: 19
  frame_skip: 3
  ge_temperature: 0.01
  agent_buffer_size: 2010

actor:
  hiddens: [[256, 128], [64]]
  layer_norm: False
  noisy_layer: False
  activations: ["relu", "relu"]
  output_activation: "sigmoid"
  
critic:
  hiddens: [[256, 128], [128]]
  layer_norm: False
  noisy_layer: False
  activations: ["relu", "relu"]
  output_activation: "linear"
  action_insert_block: 0
  # num_atoms: 101
  # v: [-1000., 1000.]

actor_optim:
  lr: 0.0001

critic_optim:
  lr: 0.0001

ensemble:
  num_of_algorithms: 4
  algo_batch_size: 256

# Algorithm
algorithm:
  n_step: 1
  gamma: 0.99
  actor_grad_val_clip: 1.0
  target_actor_update_rate: 1.0
  target_critic_update_rate: 1.0

server:
  num_clients: 40
  # batch_size: 768
  batch_size: 256
  experience_replay_buffer_size: 5000000
  use_prioritized_buffer: false
  use_synchronous_update: false
  train_every_nth: 0.
  history_length: 1
  start_learning_after: 5000
  target_critic_update_period: 500
  target_actor_update_period: 500
  show_stats_period: 100
  save_model_period: 10000
  init_port: 10777
